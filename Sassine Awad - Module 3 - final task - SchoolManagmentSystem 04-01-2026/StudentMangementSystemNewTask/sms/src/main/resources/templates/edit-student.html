<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{fragments/layout :: sidebar}"></div>
    <div id="page-content-wrapper">
        <div th:replace="~{fragments/layout :: navbar}"></div>

        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Edit Student</h2>
                <a th:href="@{/student/list}" class="btn btn-secondary">Back to List</a>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white"><i class="bi bi-pencil-square me-1"></i> Update Student Information</div>
                <div class="card-body">
                    <form th:action="@{/student/save}" th:object="${student}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Father Name</label>
                                <input type="text" th:field="*{fatherName}" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Birth Date</label>
                                <input type="date" th:field="*{dateOfBirth}" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Place of Birth</label>
                                <input type="text" th:field="*{placeOfBirth}" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Identity Number</label>
                                <input type="text" th:field="*{identityNumber}" class="form-control">
                            </div>
                        </div>

                        <h5 class="border-bottom pb-2 mt-4 mb-3">Address & Residence</h5>
                        <div class="row mb-3">
                            <div class="col-md-4"><label class="form-label">Governorate</label><input type="text" th:field="*{governorate}" class="form-control"></div>
                            <div class="col-md-4"><label class="form-label">District</label><input type="text" th:field="*{district}" class="form-control"></div>
                            <div class="col-md-4"><label class="form-label">Town</label><input type="text" th:field="*{town}" class="form-control"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3"><label class="form-label">Building Name</label><input type="text" th:field="*{buildingName}" class="form-control"></div>
                            <div class="col-md-3"><label class="form-label">Floor</label><input type="text" th:field="*{floor}" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label">Detailed Address</label><input type="text" th:field="*{detailedAddress}" class="form-control"></div>
                        </div>

                        <h5 class="border-bottom pb-2 mt-4 mb-3">Registration & Fees</h5>
                        <div class="row mb-3">
                            <div class="col-md-5">
                                <label class="form-label">Course Selection</label>
                                <select th:field="*{courseId}" class="form-select">
                                    <option value="">-- Change Course --</option>
                                    <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.courseName}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Amount Paid</label>
                                <input type="number" step="0.01" th:field="*{amountPaid}" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Mobile Number</label>
                                <input type="text" th:field="*{phoneNumber}" class="form-control">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-success me-2"><i class="bi bi-check-circle"></i> Save Changes</button>
                            <a th:href="@{/student/list}" class="btn btn-light">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
