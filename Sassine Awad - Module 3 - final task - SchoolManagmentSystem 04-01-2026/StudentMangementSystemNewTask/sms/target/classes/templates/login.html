<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <!--<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMS</title>-->

    <!-- Bootstrap 5 CSS -->
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Bootstrap Icons -->
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">-->
    <!-- Custom CSS -->
   <!-- <link href="css/style.css" rel="stylesheet">-->
</head>

<body class="login-body">

<div class="card login-card" style="width: 100%; max-width: 420px;">
    <div class="login-header text-center text-white">
        <h2 class="mb-1 fw-bold"><i class="bi bi-mortarboard-fill me-2"></i>SMS</h2>
        <p class="mb-0 opacity-75">Student Management System</p>
    </div>
    <div class="card-body p-4 p-md-5">
        <h4 class="text-center mb-4 fw-bold text-dark">Welcome Back</h4>
      <div th:if="@{param.error}"  class="alert alert-danger text-center" role="alert">
          invalid username or password. Please try agaim.
          </div>
        <div th:if="@{message}"  class="alert alert-danger text-center" role="alert" th:text="${message}"></div>
        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-4">
                <label for="username" class="form-label text-muted small fw-bold">USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text border-end-0"><i class="bi bi-envelope text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" id="username" name="username"
                           placeholder="Enter your username" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-muted small fw-bold">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text border-end-0"><i class="bi bi-lock text-muted"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password"
                           placeholder="Enter your password" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary py-2 fs-6">Login</button>
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
