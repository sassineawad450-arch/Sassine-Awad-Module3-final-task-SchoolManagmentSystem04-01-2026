<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{fragments/layout :: sidebar}"> </div>
    <div id="page-content-wrapper">
        <div th:replace="~{fragments/layout :: navbar}"> </div>
        <div class="container-fluid px-4 py-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Courses</h2>
                <a th:href="@{/course/new}" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i> Add New Course</a>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/course/list}" method="get">
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" name="keyword" th:value="${keyword}"
                                   class="form-control" placeholder="Search by course name or code...">
                            <button class="btn btn-primary" type="submit">Search</button>
                            <a th:href="@{/course/list}" class="btn btn-secondary">Reset</a>
                        </div>
                    </form>
                </div>
            </div>

            <div th:if="${message}" class="alert alert-danger text-center" role="alert" th:text="${message}"></div>

            <div class="card mb-4">
                <div class="card-header bg-white">
                    <i class="bi bi-table me-1"></i> Course List
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Course Name</th>
                                <th>Course Code</th>
                                <th>Course Fees</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.id}"></td>
                                <td th:text="${course.courseName}"></td>
                                <td th:text="${course.courseCode}"></td>
                                <td th:text="'Rs.' + ${course.fee}"></td>
                                <td th:text="${course.duration}"></td>
                                <td>
                                    <button class="btn btn-info btn-sm text-white"><i class="bi bi-eye"></i></button>
                                    <a th:href="@{/course/edit/{id}(id=${course.id})}" class="btn btn-warning btn-sm text-white">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/course/delete/{id}(id=${course.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('هل أنت متأكد من الحذف؟')">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${courses.empty}">
                                <td colspan="6" class="text-center">No courses found matching your search.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', event => {
        const sidebarToggle = document.body.querySelector('#sidebarToggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', event => {
                event.preventDefault();
                document.body.classList.toggle('sb-sidenav-toggled');
            });
        }
    });
</script>
</body>
</html>
