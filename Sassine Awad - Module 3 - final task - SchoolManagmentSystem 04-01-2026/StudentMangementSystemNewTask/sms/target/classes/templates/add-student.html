<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{fragments/layout :: sidebar}"></div>
    <div id="page-content-wrapper">
        <div th:replace="~{fragments/layout :: navbar}"></div>
        <div class="container-fluid px-4 py-4">
            <h2>Add New Student</h2>
            <form th:action="@{/student/save}" th:object="${student}" method="post" class="card p-4">
                <input type="hidden" th:field="*{id}">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Father Name</label>
                        <input type="text" th:field="*{fatherName}" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Date of Birth</label>
                        <input type="date" th:field="*{dateOfBirth}" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Place of Birth</label>
                        <input type="text" th:field="*{placeOfBirth}" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Identity Number</label>
                        <input type="text" th:field="*{identityNumber}" class="form-control">
                    </div>
                </div>

                <h5 class="mt-4">Address Details</h5>
                <div class="row mb-3">
                    <div class="col-md-4"><label>Governorate</label><input type="text" th:field="*{governorate}" class="form-control"></div>
                    <div class="col-md-4"><label>District</label><input type="text" th:field="*{district}" class="form-control"></div>
                    <div class="col-md-4"><label>Town</label><input type="text" th:field="*{town}" class="form-control"></div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3"><label>Building</label><input type="text" th:field="*{buildingName}" class="form-control"></div>
                    <div class="col-md-3"><label>Floor</label><input type="text" th:field="*{floor}" class="form-control"></div>
                    <div class="col-md-6"><label>Full Address</label><input type="text" th:field="*{detailedAddress}" class="form-control"></div>
                </div>

                <h5 class="mt-4">Registration Details</h5>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Select Course</label>
                        <select th:field="*{courseId}" class="form-control">
                            <option value="">-- Select --</option>
                            <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.courseName}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Amount Paid</label>
                        <input type="number" th:field="*{amountPaid}" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Phone Number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control">
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Save Student</button>
                    <a th:href="@{/student/list}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
