<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body class="bg-white">
<div class="d-flex" id="wrapper">
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <div id="page-content-wrapper" class="bg-white w-100">
        <div th:replace="~{fragments/layout :: navbar}"></div>

        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-dark">Students List</h2>
                <a th:href="@{/student/new}" class="btn btn-primary shadow-sm">
                    <i class="bi bi-person-plus me-1"></i> Add New Student
                </a>
            </div>

            <div class="card mb-4 border-0 shadow-sm">
                <div class="card-body bg-light">
                    <form th:action="@{/student/list}" method="get">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                            <input type="text" name="keyword" th:value="${keyword}"
                                   class="form-control border-start-0" placeholder="Search by name or phone...">
                            <button class="btn btn-primary px-4" type="submit">Search</button>
                            <a th:href="@{/student/list}" class="btn btn-outline-secondary ms-1">Reset</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mb-4 border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="bi bi-people me-1"></i> Registered Students
                    </h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Course</th>
                                <th>Paid Amount</th>
                                <th>Town</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.firstName + ' ' + student.lastName}" class="fw-bold"></td>
                                <td th:text="${student.phoneNumber}"></td>
                                <td>
                                    <span class="badge bg-info text-dark"
                                          th:text="${student.courseName != null ? student.courseName : 'No Course'}"></span>
                                </td>
                                <td th:text="${student.amountPaid + ' $'}" class="text-success fw-bold"></td>
                                <td th:text="${student.town}"></td>
                                <td class="text-center">
                                    <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-sm btn-outline-warning me-1">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/student/delete/{id}(id=${student.id})}"
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Are you sure you want to delete this student?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${students.empty}">
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="bi bi-emoji-frown fs-2 d-block mb-2"></i>
                                    No students found.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
