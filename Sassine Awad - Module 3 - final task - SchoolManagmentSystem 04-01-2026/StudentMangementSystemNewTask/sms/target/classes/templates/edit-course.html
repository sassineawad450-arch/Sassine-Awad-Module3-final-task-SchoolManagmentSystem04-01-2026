<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>
<div class="d-flex" id="wrapper">

    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <div id="page-content-wrapper">

        <div th:replace="~{fragments/layout :: navbar}"></div>

        <div class="container-fluid px-4 py-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Edit Course</h2>
                <a th:href="@{/course/list}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Back to List
                </a>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-white">
                    <i class="bi bi-pencil-square me-1"></i> Edit Course Details
                </div>

                <div class="card-body">
                    <form th:action="@{/course/update/{id}(id=${course.id})}" th:object="${course}" method="post">

                        <input type="hidden" th:field="*{id}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="courseName" class="form-label">Course Name</label>
                                <input type="text"
                                       th:field="*{courseName}"
                                       class="form-control"
                                       id="courseName"
                                       required>
                            </div>

                            <div class="col-md-6">
                                <label for="courseCode" class="form-label">Course Code</label>
                                <input type="text"
                                       th:field="*{courseCode}"
                                       class="form-control"
                                       id="courseCode"
                                       required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="duration" class="form-label">Duration</label>
                                <input type="text"
                                       th:field="*{duration}"
                                       class="form-control"
                                       id="duration"
                                       required>
                            </div>

                            <div class="col-md-6">
                                <label for="fee" class="form-label">Course Fee</label>
                                <input type="number"
                                       step="0.01"
                                       min="0"
                                       th:field="*{fee}"
                                       class="form-control"
                                       id="fee"
                                       required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control"
                                      th:field="*{description}"
                                      id="description"
                                      rows="4"></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/course/list}" class="btn btn-light me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i> Update Course
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
